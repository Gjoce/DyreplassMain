<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container mt-5">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="login-error" class="text-danger mt-3"></div>
        </form>
    </div>
    <script src="assets/javascript/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/firebase-app-compat.js"></script>
    <script src="assets/javascript/firebase-auth-compat.js"></script>
    <script src="assets/javascript/login.js"></script>
</body>
</html>
